<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtain Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrolling inside iframe */
      background: transparent; /* so Cargo background shows through */
    }

    /* Overlay styling */
    .overlay-top,
    .overlay-bottom {
      position: fixed;
      width: 100%;
      height: 50vh;
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-top {
      top: 0;
    }

    .overlay-bottom {
      top: 50vh;
    }

    .overlay-top.open {
      clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }

    .overlay-bottom.open {
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

  <script>
    const overlayTop = document.querySelector('.overlay-top');
    const overlayBottom = document.querySelector('.overlay-bottom');

    let isOpen = false;
    let lastScrollTime = 0;
    const SCROLL_COOLDOWN = 300;

    function openCurtain() {
      if (isOpen) return;
      overlayTop.classList.add('open');
      overlayBottom.classList.add('open');
      isOpen = true;
    }

    function closeCurtain() {
      if (!isOpen) return;
      overlayTop.classList.remove('open');
      overlayBottom.classList.remove('open');
      isOpen = false;
    }

    // Trigger on scroll
    document.addEventListener('wheel', (e) => {
      const now = Date.now();
      if (now - lastScrollTime < SCROLL_COOLDOWN) return;

      if (window.scrollY === 0 && e.deltaY < 0) {
        closeCurtain();
      } else if (e.deltaY > 0) {
        openCurtain();
      }
      lastScrollTime = now;
    }, { passive: true });

    // Touch events
    let touchStart = 0;

    document.addEventListener('touchstart', (e) => {
      touchStart = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (!touchStart) return;
      const touchEnd = e.touches[0].clientY;
      const diff = touchStart - touchEnd;

      if (Math.abs(diff) > 50) {
        if (window.scrollY === 0 && diff < 0) {
          closeCurtain();
        } else if (diff > 0) {
          openCurtain();
        }
        touchStart = 0;
      }
    }, { passive: true });

    // Auto-open curtain on load
    openCurtain();
  </script>
</body>
</html>
