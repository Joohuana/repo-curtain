<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elementewerk - Cargo</title>
  <style>
    body {
      overflow-x: hidden;
      margin: 0;
      font-family: sans-serif;
    }

    /* Overlay styling */
    .overlay-top,
    .overlay-bottom {
      position: fixed;
      width: 100%;
      height: 50vh;
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-top {
      top: 0;
    }

    .overlay-bottom {
      top: 50vh;
    }

    .overlay-top.open {
      clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }

    .overlay-bottom.open {
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
    }

    /* Spacer sections */
    .spacer-section {
      height: 100vh;
      background-color: transparent;
    }

    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      box-sizing: border-box;
      line-height: 1.2;
      transition: opacity 0.3s ease;
    }

    .custom-cursor.hidden {
      opacity: 0;
      pointer-events: none;
    }

    body {
      cursor: none;
    }

    @media (max-width: 768px) {
      .custom-cursor {
        width: 70px;
        height: 70px;
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

  <!-- First 100vh overlay spacer -->
  <div class="spacer-section"></div>

  <!-- Second 100vh transparent spacer -->
  <div class="spacer-section"></div>

  <div class="custom-cursor">Scroll to reveal</div>

  <script>
    const overlayTop = document.querySelector('.overlay-top');
    const overlayBottom = document.querySelector('.overlay-bottom');
    const spacerSections = document.querySelectorAll('.spacer-section');
    const customCursor = document.querySelector('.custom-cursor');

    let isOpen = false;
    let lastScrollTime = 0;
    const SCROLL_COOLDOWN = 300;

    // Detect device type
    const isTouchDevice = () => {
      return (
        ('ontouchstart' in window) ||
        navigator.maxTouchPoints > 0 ||
        navigator.msMaxTouchPoints > 0
      );
    };
    const isTouch = isTouchDevice();
    customCursor.textContent = isTouch ? 'swipe to start' : 'scroll to start';

    // Custom cursor tracking
    if (!isTouch) {
      document.addEventListener('mousemove', (e) => {
        customCursor.style.left = (e.clientX - 40) + 'px';
        customCursor.style.top = (e.clientY - 40) + 'px';
      });

      document.addEventListener('mouseenter', () => customCursor.classList.remove('hidden'));
      document.addEventListener('mouseleave', () => customCursor.classList.add('hidden'));
    } else {
      customCursor.classList.add('hidden');
    }

    function openCurtain() {
      if (isOpen) return;
      overlayTop.classList.add('open');
      overlayBottom.classList.add('open');
      isOpen = true;
    }

    function closeCurtain() {
      if (!isOpen) return;
      overlayTop.classList.remove('open');
      overlayBottom.classList.remove('open');
      isOpen = false;
    }

    // Check if the **last spacer section** is 99% out of viewport
    function isLastSpacerOutOfViewport() {
      const rect = spacerSections[spacerSections.length - 1].getBoundingClientRect();
      const spacerHeight = rect.height;
      const outOfViewportAmount = Math.max(0, -rect.top);
      const percentageOut = (outOfViewportAmount / spacerHeight) * 100;
      return percentageOut >= 99;
    }

    // Wheel scroll
    document.addEventListener('wheel', (e) => {
      const now = Date.now();
      if (now - lastScrollTime < SCROLL_COOLDOWN) return;

      if (window.scrollY === 0 && e.deltaY < 0) {
        closeCurtain();
      } else if (e.deltaY > 0) {
        openCurtain();
      } else if (e.deltaY < 0 && isLastSpacerOutOfViewport()) {
        closeCurtain();
      }
      lastScrollTime = now;
    }, { passive: true });

    // Touch detection
    let touchStart = 0;
    document.addEventListener('touchstart', (e) => { touchStart = e.touches[0].clientY; }, { passive: true });
    document.addEventListener('touchmove', (e) => {
      if (!touchStart) return;
      const touchEnd = e.touches[0].clientY;
      const diff = touchStart - touchEnd;

      if (Math.abs(diff) > 50) {
        if (window.scrollY === 0 && diff < 0) {
          closeCurtain();
        } else if (diff > 0) {
          openCurtain();
        } else if (diff < 0 && isLastSpacerOutOfViewport()) {
          closeCurtain();
        }
        touchStart = 0;
      }
    }, { passive: true });
  </script>
</body>
</html>
