<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elementewerk - Cargo</title>
  <style>
   

    /* Overlay styling */
    .overlay-top,
    .overlay-bottom {
      position: fixed;
      width: 100%;
height: calc(50vh + 2px);
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-top { top: 0; }
    .overlay-bottom { top: 50vh; }

    .overlay-top.open { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
    .overlay-bottom.open { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }

   
    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      box-sizing: border-box;
      line-height: 1.2;
      transition: opacity 0.3s ease;
    }

    .custom-cursor.hidden { opacity: 0; pointer-events: none; }
    body { cursor: none; }

    @media (max-width: 768px) {
      .custom-cursor { width: 70px; height: 70px; font-size: 0.6rem; }
    }
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

 

  <div class="custom-cursor">Scroll to reveal</div>

<script>
const overlayTop = document.querySelector('.overlay-top');
const overlayBottom = document.querySelector('.overlay-bottom');
const customCursor = document.querySelector('.custom-cursor');

let isOpen = false;

// Detect device type
const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
customCursor.textContent = isTouch ? 'swipe to start' : 'scroll to start';

// Custom cursor tracking
if (!isTouch) {
  document.addEventListener('mousemove', e => {
    customCursor.style.left = (e.clientX - 40) + 'px';
    customCursor.style.top = (e.clientY - 40) + 'px';
  });
  document.addEventListener('mouseenter', () => customCursor.classList.remove('hidden'));
  document.addEventListener('mouseleave', () => customCursor.classList.add('hidden'));
} else {
  customCursor.classList.add('hidden');
}

// Lock scroll
function preventScroll(e) { e.preventDefault(); }

// Initially block scroll completely
document.addEventListener('wheel', preventScroll, { passive: false });
document.addEventListener('touchmove', preventScroll, { passive: false });
document.body.style.overflow = 'hidden';
document.body.style.cursor = 'none'; // hide system cursor initially

function openCurtain() {
  if (isOpen) return;
  isOpen = true;

  overlayTop.classList.add('open');
  overlayBottom.classList.add('open');

  // Fade out cursor slightly earlier (e.g., 300ms into the 800ms transition)
  setTimeout(() => {
    customCursor.style.transition = 'opacity 0.3s ease';
    customCursor.style.opacity = '0';
  }, 300);

  let transitionsFinished = 0;
  function onTransitionEnd() {
    transitionsFinished++;
    if (transitionsFinished === 2) {
      // Remove scroll locks
      document.removeEventListener('wheel', preventScroll);
      document.removeEventListener('touchmove', preventScroll);
      document.body.style.overflow = ''; // enable scrolling
      document.body.style.cursor = 'auto'; // restore system cursor

      // Fully hide the custom cursor
      customCursor.style.display = 'none';

      overlayTop.removeEventListener('transitionend', onTransitionEnd);
      overlayBottom.removeEventListener('transitionend', onTransitionEnd);
    }
  }
  overlayTop.addEventListener('transitionend', onTransitionEnd);
  overlayBottom.addEventListener('transitionend', onTransitionEnd);
}

// Trigger curtain on scroll down only
document.addEventListener('wheel', e => {
  if (!isOpen && e.deltaY > 0) openCurtain();
}, { passive: true });

// Trigger curtain on touch swipe up
let touchStart = 0;
document.addEventListener('touchstart', e => { touchStart = e.touches[0].clientY; }, { passive: true });
document.addEventListener('touchmove', e => {
  if (!isOpen) {
    const touchEnd = e.touches[0].clientY;
    const diff = touchStart - touchEnd;
    if (diff > 50) openCurtain(); // swipe up
  }
}, { passive: true });
</script>



</body>
</html>
