<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elementewerk - Cargo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      overflow-x: hidden;
    }

    [id="C0162098515"].page {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.25);
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    [id="C0162098515"] .page-layout {
      width: 100%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [id="C0162098515"] .page-content {
      padding: 8rem 1.5rem;
      align-items: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
    }

    .hero-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .hero-block h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .hero-block h1 b {
      font-weight: 700;
    }

    .hero-block h1 i {
      font-style: italic;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .accent {
      display: inline-block;
      overflow: hidden;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .accent i {
      display: inline-block;
      transform: translateY(100%);
      animation: slideUp 0.8s cubic-bezier(.25,.46,.45,.94) forwards;
      animation-delay: 1.1s;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
      }
    }

    /* Scroll indicator */
    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    /* Overlay styling */
    .overlay-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-bottom {
      position: fixed;
      top: 50vh;
      left: 0;
      width: 100%;
      height: 50vh;
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-top.open {
      clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }

    .overlay-bottom.open {
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
    }

    /* Cargo content section */
    .cargo-section {
      margin-top: 4rem;
      padding: 3rem 0;
      min-height: 50vh;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cargo-section h3 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .cargo-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .cargo-item {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cargo-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .hero-block h1 {
        font-size: 2.5rem;
      }

      [id="C0162098515"] .page-content {
        padding: 4rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

  <div id="C0162098515" class="page">
    <div class="page-layout">
      <div class="page-content">
        <div class="hero-block fade-in">
          <h1><b>elementewerk</b><i><span style="color: rgba(255,255,255,0.46);">â„¢</span></i></h1>
          <span class="accent"><i>your ultimate guide to self care</i></span>
        </div>

        <div class="cargo-section">
          <h3>Our Cargo Collection</h3>
          <div class="cargo-items">
            <div class="cargo-item">Wellness Essentials</div>
            <div class="cargo-item">Skincare Range</div>
            <div class="cargo-item">Mindfulness Tools</div>
            <div class="cargo-item">Aromatherapy</div>
            <div class="cargo-item">Supplements</div>
            <div class="cargo-item">Accessories</div>
          </div>
        </div>

        <div class="scroll-hint">Scroll to reveal</div>
      </div>
    </div>
  </div>

  <script>
    const overlayTop = document.querySelector('.overlay-top');
    const overlayBottom = document.querySelector('.overlay-bottom');
    
    let isOpen = false;
    let lastScrollTime = 0;
    const SCROLL_COOLDOWN = 300;

    function openCurtain() {
      if (isOpen) return;
      overlayTop.classList.add('open');
      overlayBottom.classList.add('open');
      isOpen = true;
    }

    function closeCurtain() {
      if (!isOpen) return;
      overlayTop.classList.remove('open');
      overlayBottom.classList.remove('open');
      isOpen = false;
    }

    // Wheel scroll
    document.addEventListener('wheel', (e) => {
      const now = Date.now();
      if (now - lastScrollTime < SCROLL_COOLDOWN) return;

      if (window.scrollY === 0 && e.deltaY < 0) {
        closeCurtain();
      } else if (e.deltaY > 0) {
        openCurtain();
      }
      lastScrollTime = now;
    }, { passive: true });

    // Touch detection
    let touchStart = 0;

    document.addEventListener('touchstart', (e) => {
      touchStart = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (!touchStart) return;
      const touchEnd = e.touches[0].clientY;
      const diff = touchStart - touchEnd;

      if (Math.abs(diff) > 50) {
        if (window.scrollY === 0 && diff < 0) {
          closeCurtain();
        } else if (diff > 0) {
          openCurtain();
        }
        touchStart = 0;
      }
    }, { passive: true });
  </script>
</body>
</html>
