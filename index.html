<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elementewerk - Cargo</title>
  <style>
   

    

    /* Scroll indicator */
    .scroll-hint {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    /* Overlay styling */
    .overlay-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
height: calc(50vh + 2px);      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-bottom {
      position: fixed;
      top: 50vh;
      left: 0;
      width: 100%;
height: calc(50vh + 2px);
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .overlay-top.open {
      clip-path: polygon(0 -1px, 100% -1px, 100% 0, 0 0);
    }

    .overlay-bottom.open {
      clip-path: polygon(0 100%, 100% 100%, 100% 101%, 0 101%);
    }

  

    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      box-sizing: border-box;
      line-height: 1.2;
      transition: opacity 0.3s ease;
    }

    .custom-cursor.hidden {
      opacity: 0;
      pointer-events: none;
    }

    body {
      cursor: none;
    }

    @media (max-width: 768px) {
     

      .custom-cursor {
        width: 70px;
        height: 70px;
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>
  <div class="custom-cursor"></div>

  
  <script>
    const overlayTop = document.querySelector('.overlay-top');
    const overlayBottom = document.querySelector('.overlay-bottom');
    const customCursor = document.querySelector('.custom-cursor');
    
    let isOpen = false;
    let lastScrollTime = 0;
    const SCROLL_COOLDOWN = 300;

    // Detect device type
    const isTouchDevice = () => {
      return (
        (typeof window !== 'undefined' &&
          typeof navigator !== 'undefined' &&
          ('ontouchstart' in window ||
            navigator.maxTouchPoints > 0 ||
            navigator.msMaxTouchPoints > 0)) ||
        false
      );
    };

    const isTouch = isTouchDevice();
    customCursor.textContent = isTouch ? 'swipe to start' : 'scroll to start';

    // Custom cursor tracking
    document.addEventListener('mousemove', (e) => {
      if (!isTouch) {
        customCursor.style.left = (e.clientX - 40) + 'px';
        customCursor.style.top = (e.clientY - 40) + 'px';
      }
    });

    document.addEventListener('mouseenter', () => {
      if (!isTouch) {
        customCursor.classList.remove('hidden');
      }
    });

    document.addEventListener('mouseleave', () => {
      if (!isTouch) {
        customCursor.classList.add('hidden');
      }
    });

    // Hide cursor on touch devices
    if (isTouch) {
      customCursor.classList.add('hidden');
    }

    function openCurtain() {
if (isOpen) {
  document.body.style.overflow = 'hidden';
} else {
  document.body.style.overflow = 'auto';
}
      overlayTop.classList.add('open');
      overlayBottom.classList.add('open');
      isOpen = true;
    }

    function closeCurtain() {
if (isOpen) {
  document.body.style.overflow = 'hidden';
} else {
  document.body.style.overflow = 'auto';
}
      overlayTop.classList.remove('open');
      overlayBottom.classList.remove('open');
      isOpen = false;
    }

    // Wheel scroll
   document.addEventListener('wheel', (e) => {
  const now = Date.now();
  if (now - lastScrollTime < SCROLL_COOLDOWN) {
    e.preventDefault(); // Block scroll during cooldown
    return;
  }

  if (window.scrollY === 0 && e.deltaY < 0) {
    closeCurtain();
    e.preventDefault();
  } else if (e.deltaY > 0) {
    openCurtain();
    e.preventDefault();
  }
  lastScrollTime = now;
}, { passive: false }); // Change passive to false


    // Touch detection
    let touchStart = 0;

    document.addEventListener('touchstart', (e) => {
      touchStart = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (!touchStart) return;
      const touchEnd = e.touches[0].clientY;
      const diff = touchStart - touchEnd;

      if (Math.abs(diff) > 50) {
        if (window.scrollY === 0 && diff < 0) {
          closeCurtain();
        } else if (diff > 0) {
          openCurtain();
        }
        touchStart = 0;
      }
    }, { passive: true });
  </script>
</body>
</html>
