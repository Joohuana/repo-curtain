<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elementewerk - Cargo</title>
  <style>
   

    /* Overlay styling */
    .overlay-top,
    .overlay-bottom {
      position: fixed;
      width: 100%;
height: calc(50vh + 2px);
 left: 0;
      background-color: #B9B9B9;
      z-index: 999;
      transform-origin: center;
      transition: clip-path 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
 pointer-events: none;
    }

    .overlay-top { top: 0; }
    .overlay-bottom { top: 50vh; }

    .overlay-top.open { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
    .overlay-bottom.open { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); }

    .curtain-instruction {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10000;
  font-family: "Manrope", sans-serif;
  font-size: 1.1rem;
  font-weight: 500;
  color: #ECECE6;
  letter-spacing: 0.1em;
  pointer-events: none;
  opacity: 1;
  transition: opacity 0.4s ease;
  text-transform: uppercase;
}

.curtain-instruction.hidden {
  opacity: 0;
}

   
   
  </style>
</head>
<body>
  <div class="overlay-top"></div>
  <div class="overlay-bottom"></div>

 <div class="curtain-instruction">scroll to reveal</div>


 
<script>
const overlayTop = document.querySelector('.overlay-top');
const overlayBottom = document.querySelector('.overlay-bottom');
const instruction = document.querySelector('.curtain-instruction');

let isOpen = false;

// Detect device type
const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
instruction.textContent = isTouch ? 'swipe to reveal' : 'scroll to reveal';

// Block scroll initially
function preventScroll(e) { e.preventDefault(); }

document.addEventListener('wheel', preventScroll, { passive: false });
document.addEventListener('touchmove', preventScroll, { passive: false });
document.body.style.overflow = 'hidden';

function openCurtain() {
  if (isOpen) return;
  isOpen = true;

  overlayTop.classList.add('open');
  overlayBottom.classList.add('open');

  // Fade out instruction text
  setTimeout(() => {
    instruction.classList.add('hidden');
  }, 300);

  let transitionsFinished = 0;
  function onTransitionEnd() {
    transitionsFinished++;
    if (transitionsFinished === 2) {

      // Enable scrolling again
      document.removeEventListener('wheel', preventScroll);
      document.removeEventListener('touchmove', preventScroll);
      document.body.style.overflow = '';

      // Remove instruction text fully
      instruction.style.display = 'none';

      overlayTop.removeEventListener('transitionend', onTransitionEnd);
      overlayBottom.removeEventListener('transitionend', onTransitionEnd);
    }
  }

  overlayTop.addEventListener('transitionend', onTransitionEnd);
  overlayBottom.addEventListener('transitionend', onTransitionEnd);
}

// Desktop scroll
document.addEventListener('wheel', e => {
  if (!isOpen && e.deltaY > 0) openCurtain();
}, { passive: true });

// Touch swipe up
let touchStart = 0;
document.addEventListener('touchstart', e => { touchStart = e.touches[0].clientY; }, { passive: true });
document.addEventListener('touchmove', e => {
  if (!isOpen) {
    const diff = touchStart - e.touches[0].clientY;
    if (diff > 50) openCurtain();
  }
}, { passive: true });
</script>
</body>
</html>
